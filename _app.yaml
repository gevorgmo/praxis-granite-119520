application: praxis-granite-119520
version: 1
runtime: php55
api_version: 1
threadsafe: yes

handlers:
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
  
- url: /css
  static_dir: css
  
- url: /js
  static_dir: js
 
- url: /fonts
  static_dir: fonts
  
- url: /pages
  static_dir: pages
  
- url: /pics
  static_dir: pics

- url: .*
  script: main.php
  login: required
